apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: megacosm-webapp
spec:
  selector:
    matchLabels:
      app: megacosm-webapp
  replicas: 2
  template:
    metadata:
      labels:
        app: megacosm-webapp
    spec:
      containers:
        - name: megacosm-webapp
          image: morgajel/megacosm-webapp:latest
          resources:
          ports:
            - containerPort: 8000

