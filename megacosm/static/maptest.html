<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        #map { height: 300px; width:600px }
        </style>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    </head>
    <body>
        <div id="map"></div>

<script>
var southWest = L.latLng(-2, -2),
    northEast = L.latLng(2, 2),
    bounds = L.latLngBounds(southWest, northEast);


var map = L.map('map',

{
   maxBounds: bounds,
    maxZoom: 22,
    minZoom: 13
}
).setView([0, 0], 18);


L.control.scale().addTo(map);

var marker = L.marker([0.0, -0.00]).addTo(map);
var citylimit = L.polygon([
                            [-0.0003, 0.0],
                            [-0.0005, 0.0005],
                            [0.0005, 0.0007],
                            [0.0003, 0.0005],
                            [0.0007, 0.0],
                            [0.0006, -0.0005],
                            [0.0005, -0.0007],
                            [-0.0005, -0.0005],
                          ],
                          {
                            stroke: true, 
                            color: '#333', 
                            weight:1, 
                            dashArray:'1,10', 
                            fillColor: '#EEE5DE', 
                            fillOpacity: 0.5,
                          }
).addTo(map);

var lat=0.0002;
var lon=0.0002;
var houselen=0.0001;  /*roughly 40 feet*/
var housewid=0.00008; /*roughly 30 feet*/
var houseA = L.polygon([
                            [lat,lon],
                            [lat+houselen,lon],
                            [lat+houselen,lon+housewid],
                            [lat,lon+housewid],
                          ],
                          {
                            stroke: false, 
                            color: '#000', 
                            fillColor: '#ooo', 
                            fillOpacity: 0.5,
                          }
).addTo(map);

var lat=0.00006;
var lon=0.0002;
var houselen=0.0001;  /*roughly 40 feet*/
var housewid=0.00008; /*roughly 30 feet*/
var houseB = L.polygon([
                            [lat,lon],
                            [lat+houselen,lon],
                            [lat+houselen,lon+housewid],
                            [lat+houselen-0.00004,lon+housewid+0.00002],
                            [lat,lon+housewid],
                          ],
                          {
                            stroke: true, 
                            weight:2,
                            color: '#000', 
                            fillColor: '#ooo', 
                            fillOpacity: 0.5,
                          }
).addTo(map);


var regionroads = L.polyline([
                                [1,-9],
                                [0.01,-0.02],
                                [0,0],
                                [0.001,0.011],
                                [0,9],
                             ],
                          {
                            stroke: true, 
                            color: '#603311', 
                            weight:6, 
                          }
).addTo(map);




</script>

    </body>
 
 
</html>
